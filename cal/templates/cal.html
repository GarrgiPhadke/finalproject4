<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
<style>
  body {
    background-color: #FFFFFF; /* white background */
   
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  form {
    text-align: center;
  }

  .radio-row {
    border: 2px solid #981641; /* Border color blue */
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px; /* Add space between rows */
    width: 300px; /* Adjust row width */
  }

  label {
    font-size: 20px; /* Font size increased to 20px */
    font-weight: bold; 

  }

  .center-label {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .paragraph {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .hubbutton {
    background-color: #fff; /* Set background color to white */
    color: #ff0000; /* Set font color to red */
    border: 2px solid #ff0000; /* Set border to red */
    padding: 12px 24px; /* Increased padding for better button appearance */
    font-size: 18px; /* Increased font size */
    font-weight: bold; /* Set font weight to bold */
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(212, 124, 124, 0.1);
  }
  
  .hubbutton:hover {
    background-color: #ba8686; /* Change background color on hover */
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    padding: 20px; /* Added padding */
    width: 50%; /* Increased width */
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div class="container">
<form>

  <div class="center-label">
    <label>Please select the BHK type</label>
  </div>
  <div class="paragraph">
    <p>Please choose the appropriate option:</p>
  </div>
  
  <div class="radio-row">
    <input type="radio" id="option1" name="option" value="option1">
    <label for="option1">1 BHK&nbsp;&nbsp;</label> <!-- Add non-breaking space -->
  </div>
  
  <div class="radio-row">
    <input type="radio" id="option2" name="option" value="option2">
    <label for="option2">2 BHK</label><br>
  </div>
  
  <div class="radio-row">
    <input type="radio" id="option3" name="option" value="option3">
    <label for="option3">3 BHK</label><br>
  </div>
  
  <div class="radio-row">
    <input type="radio" id="option4" name="option" value="option4">
    <label for="option4">4 BHK</label><br>
  </div>
  
  <div class="radio-row">
    <input type="radio" id="option5" name="option" value="option5">
    <label for="option5">5 BHK+</label><br>
  </div>
  <button type="button" class="hubbutton" onclick="redirectToNextPage()">Go to Next Page</button>
</form>
</div>
  

<script>
  function redirectToNextPage() {
    // Check if any radio option is selected
    var selectedOption = null;
    var radioElements = document.getElementsByName('option');
    for (var i = 0; i < radioElements.length; i++) {
      if (radioElements[i].checked) {
        selectedOption = radioElements[i].value;
        break;
      }
    }

    // If no option is selected, display an alert message
    if (!selectedOption) {
      alert("Please select a BHK type before proceeding.");
      return;
    }

    // Redirect to the next page
    window.location.href = "{% url 'cal_page' %}";
  }
</script>

</body>
</html>
